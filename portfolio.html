<!DOCTYPE html>
<html>
	<head>
		<meta lang="en-us" charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="assets/css/normalize.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.css">
		
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> -->
		<link rel="stylesheet" href="assets/css/portfolio.css">
		<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
		
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.6/jquery.fullpage.min.js"></script>
	</head>

	<body>
		<div id="fullpage">
			
			<div class="section">
				<img id="myName" src="assets/images/myname.png">

				<div id="mainImage">
					<img id="boat" src="assets/images/boat.jpg">
				</div>
				
				<div id="navButtons">
					<a href="#About">About</a>
					<span class="dot">&#9679</span>
					<a href="#Work">Work</a>
					<span class="dot">&#9679</span>
					<a href="#Contact">Contact</a>
				</div>
			</div>
			
			<div class="section">
				
			</div>
		</div>
		
		<div id="sideNav">
			<ul>
				<li><a href="#Front">
					<img src="assets/images/boat.jpg">
				</a></li>
				<li><span class="dot">&#9679</span></li>
				<li><a href="#About">About</a></li>
				<li><span class="dot">&#9679</span></li>
				<li><a href="#Work">Work</a></li>
				<li><span class="dot">&#9679</span></li>
				<li><a href="#Contact">Contact</a></li>
			</ul>
		</div>
		
		<script>
			$(function() {
				$('#fullpage').fullpage({
					anchors: ['Front', 'About', 'Work', 'Contact'],
					fixedElements: '#sideNav',

					afterLoad: function (anchorlink, index){
						if (anchorlink === 'Front') {
							$('#sideNav').animate({
								opacity: '0',
								right: '-200px'
							}, 'slow', function() {
								$('#sideNav').css('display','none');
							});
						} else {
							$('#sideNav').css('display', 'block');
							$('#sideNav').animate({
								opacity: '1',
								right: '0px'
							}, 'slow');
						}
					}
				});
			});

		</script>
	</body>

</html>
